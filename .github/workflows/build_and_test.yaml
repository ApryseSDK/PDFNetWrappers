name: Run Go Builds and Test
on: workflow_dispatch

jobs:
  go_build_and_test_mac:
    name: Go Mac Build and Test
    if: github.actor == 'tarfeef101'
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # no need to install deps, all there already
      #- name: Install deps
      - name: Build
        run: |
          python3 build.py
